<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS work12</title>
</head>
<body>
    <h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    <script>
        /*課題:下記にfor文を使い、以下のコードを記述してください。
        出来次第、保存し提出して下さい。

        ①１〜１００までの数字がコンソールに出力させて下さい。
        ②１〜１００までの数字で50〜80までの数字だけコンソールに出力させて下さい。
        ③１〜１００までの数字で2の倍数の数字だけ、コンソールに出力させて下さい。例、２、４、６、８・・・
        ④１〜２００までの数字で2の倍数かつ、５の倍数である数字だけをコンソールに出力させて下さい。
        */

         // ① 1〜100までの数字を出力
         for (let i = 1; i <= 100; i++) {
            console.log(i);
        }

        // ② 1〜100までの数字で50〜80までの数字を出力
        for (let i = 1; i <= 100; i++) {
            if (i >= 50 && i <= 80) {
                console.log(i);
            }
        }

        // ③ 1〜100までの数字で2の倍数を出力
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }

        // ④ 1〜200までの数字で2の倍数かつ5の倍数を出力
        for (let i = 1; i <= 200; i++) {
            if (i % 2 === 0 && i % 5 === 0) {
                console.log(i);
            }
        }

    </script>
</body>
</html>
