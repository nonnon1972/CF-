<body><h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    
    <script>
        /*課題:下記にwhile文を使い、以下のコードを記述してください。
        出来次第、保存し提出して下さい。

        ①１〜１００までの数字がコンソールに出力させて下さい。
        ②１〜１００までの数字で2の倍数の数字だけ、コンソールに出力させて下さい。例、２、４、６、８・・・
        ③１〜２００までの数字で2の倍数かつ、５の倍数である数字だけをコンソールに出力させて下さい。
        */
       //下記から記述して下さい。課題のヒント：わからない方は条件分岐を確認してみて！

     // ① 1〜100までの数字を出力
     let i = 1;
        while (i <= 100) {
            console.log(i);
            i++;
        }

        // ② 1〜100までの数字で2の倍数を出力
        i = 1; // カウンタをリセット
        while (i <= 100) {
            if (i % 2 === 0) {
                console.log(i);
            }
            i++;
        }

        // ③ 1〜200までの数字で2の倍数かつ5の倍数を出力
        i = 1; // カウンタをリセット
        while (i <= 200) {
            if (i % 2 === 0 && i % 5 === 0) {
                console.log(i);
            }
            i++;
        }


    </script>
