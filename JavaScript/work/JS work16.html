<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS work16</title>
</head>
<body>
    <h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    <script>
         /* 配列「dog」を宣言して好きな犬種を５つ値として格納してください。
            その後、以下のコードを記述してください。
            出来次第、保存し提出して下さい。

            ①　配列「dog」のインデックス番号２，４，５をコンソール出力してください。
            ②　配列「dog」のインデックス番号３の値を「サラリーマン」に変更して出力してください。
            ③　配列「dog」に新しく値を追加してコンソール出力してください。
        */



        // 配列「dog」を宣言して犬種を5つ格納 左から０から始まる０柴犬１ポメラニアン２ゴールデンレトリバー。。。って感じ
        const dog = ["柴犬", "ポメラニアン", "ゴールデンレトリバー", "ダックスフンド", "トイプードル"];

        // ① 配列「dog」のインデックス番号2, 4, 5を出力
        console.log(dog[2]); // インデックス番号2（ゴールデンレトリバー）
        console.log(dog[4]); // インデックス番号4（トイプードル）
        console.log(dog[5]); // インデックス番号5（存在しないのでundefined）

        // ② 配列「dog」のインデックス番号3の値を「サラリーマン」に変更して出力
        dog[3] = "サラリーマン";
        console.log(dog);

        // ③ 配列「dog」に新しく値を追加して出力
        dog.push("ビーグル");
        console.log(dog);
    </script>
</body>
</html>
