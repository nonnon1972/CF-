<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS work8</title>
</head>
<body>
    <h2>14行目からのコメントの指示に従って作業してください。</h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br>
    <p>コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br>（Windowsであれば、F12キーでも開けます）</p>
    <script>
        /*課題：変数を自分で作成し１から下記のプログラムを記述してください！
            １次の条件を満たすJavaScriptコードを書いてください。（変数名は、ageで宣言してください）
                入力された年齢が18未満の場合、「未成年」を出力します。
                入力された年齢が18以上20未満の場合、「若者」を出力します。
                入力された年齢が20以上の場合、「成人」を出力します。

            2次の条件を満たすJavaScriptコードを書いてください。（変数名は、numberで宣言してください）
                入力された数字が50未満の場合、「50未満」を出力します。
                入力された数字が50以上60未満の場合、「50以上60未満」を出力します。
                入力された数字が60以上の場合、「60以上」を出力します。

            ３次の条件を満たすJavaScriptコードを書くことを求めます：（変数名は、fruitで宣言してください）
                入力された文字列が"apple"の場合、「Apple」を出力します。
                入力された文字列が"banana"の場合、「Banana」を出力します。
                入力された文字列が"cherry"の場合、「Cherry」を出力します。
                それ以外の場合、「その他」を出力します。
        */

        //この下から課題を記述してね！

        let age = 20;
        if (age < 18) {
            console.log("未成年");
        } else if (age >= 18 && age < 20) {
            console.log("若者");
        } else {
            console.log("成人");
        }

        let number = 60;
        if (number < 50) {
            console.log("50未満");
        } else if (number >= 50 && number < 60) {
            console.log("50以上60未満");
        } else {
            console.log("60以上");
        }

        let fruit = "cherry";
        if (fruit === "apple") {
            console.log("Apple");
        } else if (fruit === "banana") {
            console.log("Banana");
        } else if (fruit === "cherry") {
            console.log("Cherry");
        } else {
            console.log("その他");
        }

    </script>
</body>
</html>
