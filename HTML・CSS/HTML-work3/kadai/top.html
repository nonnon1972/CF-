<html>
<head>
  <!-- ページの文字コードを Shift_JIS に指定 -->
  <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
  
  <!-- ページを作成したソフトウェアの情報を記載 -->
  <meta name="GENERATOR" content="JustSystems Homepage Builder Version 20.0.6.0 for Windows">
  
  <!-- スタイルシートの種類を指定 -->
  <meta http-equiv="Content-Style-Type" content="text/css">
  
  <!-- ページのタイトル -->
  <title>阿部寛のホームページ</title>
</head>

<!-- フレームセットを定義 -->
<frameset cols=18,82> <!-- ページを垂直方向に2つのフレームに分割 -->
  
  <!-- 左側のフレーム -->
  <frame 
    src="left.html"           <!-- 左フレームに表示するコンテンツのソースファイル -->
    marginheight="0"          <!-- フレーム内の上と下の余白を0に設定 -->
    marginwidth="0"           <!-- フレーム内の左右の余白を0に設定 -->
    scrolling="auto"          <!-- 必要に応じてスクロールバーを表示 -->
    name="left">              <!-- フレームの名前 -->
  
  <!-- 右側のフレーム -->
  <frame 
    src="right.html"          <!-- 右フレームに表示するコンテンツのソースファイル -->
    marginheight="0"          <!-- フレーム内の上と下の余白を0に設定 -->
    marginwidth="0"           <!-- フレーム内の左右の余白を0に設定 -->
    scrolling="auto"          <!-- 必要に応じてスクロールバーを表示 -->
    name="right">             <!-- フレームの名前 -->

  <!-- フレームをサポートしないブラウザ用の代替コンテンツ -->
  <noframes>
    <body>
      <!-- フレーム非対応のブラウザに表示するメッセージやコンテンツをここに記載できます -->
    </body>
  </noframes>
</frameset>
</html>
